trigger:
  branches:
    include:
    - development
    - azure-pipeline*
  paths:
    include:
    - 'src/qa/*'

pr:
   branches:
    exclude:
    - '*'  
  
pool:
  vmImage: 'windows-2019'

variables:
  - name: buildConfiguration
    value: 'Release'
  - name: stageName
    value: "First stage"

steps:
- task: MSBuild@1
  inputs:
    solution: '**/*.sln'
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\EatWell.QA.exe
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)/bin/Debug'
 