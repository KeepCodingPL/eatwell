trigger:
  branches:
    include:
    - development
  paths:
    include:
    - 'src/qa/*'

pr:
   branches:
    exclude:
    - '*'  
  
pool:
  vmImage: 'windows-2019'

variables:
  - name: buildConfiguration
    value: 'Release'
  - name: stageName
    value: "First stage"

steps:
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
 