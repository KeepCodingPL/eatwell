trigger:
  branches:
    include:
    - development
    - azure-pipeline*
  paths:
    include:
    - 'src/qa/*'

pr:
   branches:
    exclude:
    - '*'  
  
pool:
  vmImage: 'windows-2019'

variables:
  - name: buildConfiguration
    value: 'Release'
  - name: stageName
    value: "First stage"

steps:

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/EatWell.QA.sln'
    feedsToUse: 'select'

- task: MSBuild@1
  inputs:
    solution: '**/EatWell.QA.sln'
    configuration: 'Release'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\EatWell.QA.exe
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)/bin/Release'
 