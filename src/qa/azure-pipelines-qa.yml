trigger:
  branches:
    include:
    - development
  paths:
    include:
    - 'src/qa/*'

pr:
   branches:
    exclude:
    - '*'  
  
pool:
  vmImage: 'windows-latest'

variables:
  - name: buildConfiguration
    value: 'Release'
  - name: stageName
    value: "First stage"

jobs:

- job: QA
  displayName: QA_Build 
  workspace:
    clean: all
